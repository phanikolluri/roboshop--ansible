- name: Setup YUM repos for NodeJS
  ansible.builtin.shell: curl -sL https://rpm.nodesource.com/setup_lts.x | bash

- name: Install NodeJS
  ansible.builtin.yum:
    name: nodejs
    state: installed

- name: Import Common Role
  ansible.builtin.include_role:
    name: common
    tasks_from: download

