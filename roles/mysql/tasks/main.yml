- name: Fail if the Password MYSQL_PASSWORD does not exist
  ansible.builtin.fail:
    msg: MYSQL_PASSWORD variable is missing.
  when: MYSQL_PASSWORD is undefined
  

- name: Copy MySQL Repo File
  ansible.builtin.template:
    src: mysql.repo
    dest: /etc/yum.repos.d/mysql.repo

- name: Install MySQL Server
  ansible.builtin.yum:
    name: mysql-community-server
    state: installed

- name: Start MySQL Service
  ansible.builtin.systemd:
    name: mysqld
    state: started
    enabled: yes

- name: Find out the remote machine's mounts are
  ansible.builtin.slurp:
    src: /var/log/mysqld.log
  register: mysql_log

- name: print
  debug:
    msg: "{{mysql_log['content'] | b64decode | regex_findall('.*temporary password.*')\ | split ) }}"

    

